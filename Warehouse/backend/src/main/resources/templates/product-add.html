<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/addform.css">
</head>
<body>

<div class="container">
    <h2 class="form-title">Add Product</h2>
    <form th:action="@{/add-product}" method="post" enctype="multipart/form-data" class="product-add">
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required maxlength="50" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="description">Product Description:</label>
            <textarea id="description" name="description" maxlength="2000" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="purchasePrice">Purchase Price:</label>
            <input type="number" id="purchasePrice" name="purchasePrice" required min="0" step="any" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="sellingPrice">Selling Price:</label>
            <input type="number" id="sellingPrice" name="sellingPrice" required min="0" step="any" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="quantity">Number of Products:</label>
            <input type="number" id="quantity" name="quantity" required min="0" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required class="form-control">
                <option value="1">Groceries</option>
                <option value="2">Office Supplies</option>
                <option value="3">Building Materials</option>
            </select>
        </div>
        <div class="form-group">
            <label for="code">Code:</label>
            <input type="text" id="code" name="code" required class="form-control"/>
        </div>

        <div th:if="${errorMessage}" class="error">
            <p th:text="${errorMessage}"></p>
        </div>

        <div class="form-group">
            <button type="submit" class="btn">Add Product</button>
        </div>
    </form>
</div>

</body>
</html>
